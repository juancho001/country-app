<!-- Country Search -->
<section>
  <input type="text" [placeholder]="placeholder()"
  class="input input-bordered mr-2 w-200 p-6"
  autofocus
  #txtSearch
  (keyup.enter)="value.emit(txtSearch.value)"
  >

  <button class="btn btn-primary my-4 p-5" (click)="value.emit(txtSearch.value)">
    <span class="mr-3"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" d="M18.425 18.425L23.5 23.5m-12.5-2C5.201 21.5.5 16.799.5 11S5.201.5 11 .5S21.5 5.201 21.5 11S16.799 21.5 11 21.5Z" stroke-width="1"/></svg></span>
    Search</button>
</section>
